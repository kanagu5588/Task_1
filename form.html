        body{
            padding: 30px 0;
            margin: 0 auto;

<body>
    
   <center><img src="images/30.png" style="width: 12%;">

   <h1>TRAINYARD STUDIO GYM</h1>
    <h3>Become A Member Today | FREE 3 Day Trial</h3>

    <hr>

    <h1>Join As A Member</h1>

    <form action="#" style="margin: 0 35%; ">
        <fieldset>
            <legend>Fill The Details</legend>
            <p>
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter Your Name" required> <br>
            </p>

            <p>
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter Your Email" required> <br>
            </p>

            <p>
            <label for="mobile">Mobile:</label>
            <input type="number" placeholder="Enter Your Number" required> <br>
            </p>

            <p>
            <label for="age">Age:</label>
            <input type="number" placeholder="Enter Your Age" required> <br>
            </p>

            <p>
            <label for="gender">Gender:</label>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Other
            </p>

            <p>
                <label for="plan">Plan:</label>
                <select name="sel-plan" id="sel-plan">
                        <option value="1">Select Your Plan</option>
                        <option value="">12 Mon/ Rs.5000/-</option>
                        <option value="">6 Mon/ Rs.3000/-</option>
                        <option value="">3 Mon/ Rs.1500/-</option>
                        <option value="">1 Mon/ Rs.600/-</option>
                </select>
            </p>

            <p>
                <input type="reset">
                <input type="submit">
            </p>


    </fieldset>
    </form>

    <a href="index.html">Return To Homepage</a>
   </center>
